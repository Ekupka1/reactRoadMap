<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Day 3 example</title>
        <link rel="stylesheet" href="stylish/styles/00.normal.css">
    </head>
    <body>
        <div id="app"></div>

        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
    
        <script>
          const MyComponent = function() {
            return React.createElement( 'span', null, 'I am so custom' );
          };
    
          ReactDOM.render(
            MyComponent(),
            document.getElementById('app')
         );
        </script>
    </body>
</html>
