    <meta charset="utf-8" />

  <body>
    <div id="app"></div>
    <!-- App render here -->

    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>

      <script type="text/babel">

        class ColorButton extends React.Component {
          constructor() {
            super();
           // this.state = { mode: false};
            this.state = { mode: false, showImage: false};
            this.onClick = this.onClick.bind(this);
          }

          onClick(event) {
            this.setState({mode: !this.state.mode, showImage: !this.state.showImage});
           // this.setState({mode: !this.state.mode});
          }

          render() {
            let color = this.state.mode ? "red" : "green";
            let img = <img src="./pp.gif" className="App-logo" alt="logo" />
            return (
              <div className="filler">
                <div className="dot"></div>
                <div>
                <button id="btn" onClick={this.onClick} className={color}>
                  Don't PUSH Me 
                </button>
               
            </div>
            </div>
            );
            
          }
        }
        
        const s = ReactDOM.render(<ColorButton />, document.getElementById("app"));
        
      </script>
 
  </body>
</html>
